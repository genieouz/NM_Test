<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Carousel</title>
    </head>
    <body>
        <div class='main_container'>
            <div id='carousel'>
                <img class="carousel_img" src="img/img1.jpg">
                <img class="carousel_img" src="img/img2.jpg">
                <img class="carousel_img" src="img/img3.jpg">
            </div>
            <div id="navigation">
                <button class='left' id="prev">Prev</button>
                <button id="auto_load">Auto</button>
                <button class="right" id="next">Next</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
